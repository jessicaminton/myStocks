<div class="example-container">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <span>Exchange Rates</span>
        <span class="example-spacer"></span> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goToFavs()"><mat-icon>collections_bookmark</mat-icon></button>
            <button mat-menu-item  (click)="logout()"><mat-icon >logout</mat-icon></button>
        </mat-menu>
    </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav>
        <mat-nav-list>
            <a mat-list-item *ngFor="let nav of fillerNav" routerLink="{{nav.link}}" >{{nav.title}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
    <div class="content">
        <mat-form-field>
            <mat-label>Value</mat-label>
            <input matInput type="text" #usd>
            <span matSuffix>USD</span>
        </mat-form-field>
        <mat-form-field>
            <mat-label>To currency</mat-label>
            <mat-select [(ngModel)]="selectedValue" #to name="to">
                <mat-option *ngFor="let item of currency" [value]="item">{{item.symbol}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="fetchRates(usd.value, to.value)">Go</button>
        <br>
        <mat-form-field *ngIf="searched">
            <mat-label>Converted Currency</mat-label>
            <input matInput disabled value="${{usd.value}} USD = {{converted}} {{symbol}}">
        </mat-form-field>
    </div>
</mat-sidenav-content>
    </mat-sidenav-container>
</div>
